version: "3.8"

services:
  zai2api:
    build: .
    image: zai2api-go:latest
    container_name: zai2api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
